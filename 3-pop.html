<!DOCTYPE html>

<body>
    <h2>3.Write a javascript program to remove last element in array.</h2>
    <script>
        let fruits = ["apple", "banana", "chickoo", "mango"];
        console.log(fruits);

        fruits.pop();  
        console.log(fruits);

    </script>
