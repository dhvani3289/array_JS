<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum-array</title>
</head>

<body>
    <h2>7.Write a javascript program to all array element sum(using array map method).</h2>
    <script>
        let num = [10, 20, 30, 40, 50];
        let sum = 0;

        num.map((val, index, arr) => {
            sum = sum + val;
        });

        console.log(`sum of an array is ${sum}`);
    </script>
</body>

</html>
