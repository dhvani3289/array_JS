<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase</title>
</head>

<body>
    <h2>5.Write a simple JavaScript program to convert string upper to lowercase.</h2>
    <script>
        let str = 'WELCOME TO JAVASCRIPT!!';
        console.log(str);

        let lowerCase = str.toLowerCase();
        console.log(lowerCase);
    </script>
</body>

</html>
