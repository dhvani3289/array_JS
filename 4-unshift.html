<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift</title>
</head>

<body>
    <h2>4. Write a javascript program to add first element in array.</h2>
    <script>
        let marks = [24, 78, 56, 34, 56];
        console.log(marks);

        marks.unshift(49);
        console.log(marks);
    </script>
</body>

</html>
